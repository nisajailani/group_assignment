<html>
<head>
    <title>Bottom Page Frameset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer .section {
            width: 30%; /* Adjusted width to reduce gap */
            padding: 7px; /* Reduced padding for less space */
        }
        .footer .section h3 {
            margin-top: 0;
        }
        .footer .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px; /* Reduced gap between images */
        }
        .footer .gallery img {
            width: 90%;
            height: 80px;
            border-radius: 8px;
            transition: transform 0.3s ease; /* Adding transition for smooth zoom */
        }
        .footer .gallery img:hover {
            transform: scale(1.2); /* Zoom effect on hover */
        }
        .footer .contact, .footer .hours {
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="footer">
        <!-- Contact Us Section -->
        <div class="section contact">
            <h3>Contact Us</h3>
            <p>Email: contact@yourwebsite.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Main Street, City</p>
        </div>
        
        <!-- Opening Hours Section -->
        <div class="section hours">
            <h3>Opening Hours</h3>
            <p>Monday to Friday: 9:00 AM - 6:00 PM</p>
            <p>Saturday: 10:00 AM - 4:00 PM</p>
            <p>Sunday: Closed</p>
        </div>
        
        <!-- Gallery Section -->
        <div class="section gallery">
            <h3>Gallery</h3>
            <div>
                <img src="image/tea cold.jpg" alt="Image 1">
            </div>
            <div>
                <img src="image/tea flower.jpg" alt="Image 2">
            </div>
            <div>
                <img src="image/green tea.jpg" alt="Image 3">
            </div>
            <div>
                <img src="image/tehhijau.jpg" alt="Image 4">
            </div>
            <div>
                <img src="image/caraousel-1.jpg" alt="Image 5">
            </div>
            <div>
                <img src="image/caraousel-2.jpg" alt="Image 6">
            </div>
            <div>
                <img src="image/caraousel-3.jpg" alt="Image 7">
            </div>
            <div>
                <img src="image/cafe shop.jpg" alt="Image 8">
            </div>
        </div>
    </div>

</body>
</html>
