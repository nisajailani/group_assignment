<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-btn {
            width: 100%;
            padding: 12px;
            background-color: #f0a500;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-btn:hover {
            background-color: #d48800;
        }

        .switch-btn {
            background-color: transparent;
            border: none;
            color: #f0a500;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        .switch-btn:hover {
            color: #d48800;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container login-form active">
            <h2>Login</h2>
            <div class="error-message" id="login-error"></div>
            <form id="login-form">
                <input type="email" id="login-email" class="form-input" placeholder="Email" required>
                <input type="password" id="login-password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-btn">Login</button>
            </form>
            <button class="switch-btn" id="switch-to-signup">Don't have an account? Signup</button>
        </div>
        
        <div class="form-container signup-form">
            <h2>Signup</h2>
            <div class="error-message" id="signup-error"></div>
            <form id="signup-form">
                <input type="text" id="signup-name" class="form-input" placeholder="Full Name" required>
                <input type="email" id="signup-email" class="form-input" placeholder="Email" required>
                <input type="password" id="signup-password" class="form-input" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" class="form-input" placeholder="Confirm Password" required>
                <button type="submit" class="form-btn">Signup</button>
            </form>
            <button class="switch-btn" id="switch-to-login">Already have an account? Login</button>
        </div>
    </div>

    <script>
        const loginForm = document.querySelector('.login-form');
        const signupForm = document.querySelector('.signup-form');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToLogin = document.getElementById('switch-to-login');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');

        // Switch between login and signup forms
        switchToSignup.addEventListener('click', () => {
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
        });

        switchToLogin.addEventListener('click', () => {
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                loginError.textContent = 'Please fill in all fields.';
            } else {
                loginError.textContent = '';
                // Simulate successful login
                alert('Logged in successfully!');
                // Redirect to index.html after login
                window.location.href = "index.html";
            }
        });

        // Handle Signup
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (!name || !email || !password || !confirmPassword) {
                signupError.textContent = 'Please fill in all fields.';
            } else if (password !== confirmPassword) {
                signupError.textContent = 'Passwords do not match.';
            } else {
                signupError.textContent = '';
                // Simulate successful signup
                alert('Account created successfully!');
                // Redirect to index.html after signup
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
